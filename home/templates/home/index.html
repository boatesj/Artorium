{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center">
            <div class="col-md-12 my-auto">
                <div class="text-center my-4">
                    <img src="{% get_media_prefix %}artworks/art_gallery.jpg" class="img-fluid rounded shadow" alt="Art Gallery">
                </div>
                {% block index_message %}
                <p class="mt-4 text-center">Explore our extensive collection or browse categories tailored to your preferences.</p>
                {% endblock index_message %}
            </div>
        </div>
    </div>
{% endblock %}

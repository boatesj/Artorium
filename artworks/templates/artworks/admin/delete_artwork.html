{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="margin-top: 200px;">  <!-- ✅ Pushes the card down -->
                <div class="card-header bg-danger text-white text-center">
                    <h4>Confirm Deletion</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to delete <strong>"{{ artwork.title }}"</strong>?</p>
                    
                    {% if artwork.image %}
                    <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" class="img-fluid rounded mb-3" style="max-width: 100%;">
                    {% endif %}

                    <form method="POST" action="{% url 'artworks:delete_artwork' artwork.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                    </form>

                    <a href="{% url 'artworks:gallery' %}" class="btn btn-secondary mt-3 btn-lg">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }

    .card {
        border-radius: 12px;
    }
    
    .btn-lg {
        width: 100%;
    }

    .container {
        margin-top: 200px; /* ✅ Pushes the entire page content down */
    }
</style>

{% endblock %}

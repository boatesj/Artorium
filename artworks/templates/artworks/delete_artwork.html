<!-- artworks/templates/artworks/delete_artwork.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Are you sure you want to delete "{{ artwork.title }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'artworks:list' %}">Cancel</a> 
  </form>
{% endblock %}
